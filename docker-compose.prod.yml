services:
    traefik:
        image: traefik:v2.11
        command:
            - --api.insecure=true
            - --providers.docker=true
            - --entrypoints.websecure.address=:443
            - --entrypoints.web.address=:80
            - --certificatesresolvers.dev.acme.tlschallenge=true
            - --certificatesresolvers.dev.acme.email=your@email.com
            - --certificatesresolvers.dev.acme.storage=/letsencrypt/acme.json
            - --log.level=INFO
        ports:
            - "80:80"
            - "443:443"
            - "8080:8080" # dashboard traefik
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - letsencrypt:/letsencrypt
        networks:
            - ragu-network

    database:
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DATABASE_NAME}
            MYSQL_USER: ${DATABASE_USER}
            MYSQL_PASSWORD: ${DATABASE_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - ragu-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 20s
            retries: 10

    phpmyadmin:
        depends_on:
            database:
                condition: service_healthy
        image: phpmyadmin/phpmyadmin:latest
        restart: unless-stopped
        ports:
            - 8081:80
        environment:
            PMA_HOST: database
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
        networks:
            - ragu-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:80/"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s

    wordpress:
        depends_on:
            database:
                condition: service_healthy
        restart: unless-stopped
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.wordpress.rule=Host(`new-ragu-wp.badlxck.ru`)"
            - "traefik.http.routers.wordpress.entrypoints=websecure"
            - "traefik.http.routers.wordpress.tls.certresolver=dev"
        image: wordpress:6.8.2-php8.1-apache
        ports:
            - 8082:80
        environment:
            WORDPRESS_DB_HOST: database:3306
            WORDPRESS_DB_USER: "${DATABASE_USER}"
            WORDPRESS_DB_NAME: "${DATABASE_NAME}"
            WORDPRESS_DB_PASSWORD: "${DATABASE_PASSWORD}"
            MYSQL_ROOT_HOST: "%"
        networks:
            - ragu-network
        volumes:
            - wp-data:/var/www/html
        command: >
            sh -c "
              apt-get update && apt-get install -y curl &&
              mkdir -p /var/www/html/wp-content/upgrade &&
              mkdir -p /var/www/html/wp-content/uploads &&
              mkdir -p /var/www/html/wp-content/cache &&
              mkdir -p /var/www/html/wp-content/themes &&
              chown -R www-data:www-data /var/www/html/wp-content &&
              chmod -R 755 /var/www/html/wp-content &&
              chmod -R 777 /var/www/html/wp-content/upgrade &&
              chmod -R 777 /var/www/html/wp-content/uploads &&
              chmod -R 777 /var/www/html/wp-content/themes &&
              docker-entrypoint.sh apache2-foreground
            "

    frontend:
        image: "ghcr.io/ragurestaurant/ragu:main"
        restart: unless-stopped
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.frontend.rule=Host(`new-ragu.badlxck.ru`)"
            - "traefik.http.routers.frontend.entrypoints=websecure"
            - "traefik.http.routers.frontend.tls.certresolver=dev"
            - "traefik.http.routers.frontend.service=frontend-service"
            - "traefik.http.services.frontend-service.loadbalancer.server.port=3000"
        ports:
            - "3000:3000"
        environment:
            - WORDPRESS_URL=http://wordpress:80
            - SCHEMA_URL=http://wordpress:80/graphql
        networks:
            - ragu-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        depends_on:
            wordpress:
                condition: service_started

volumes:
    db-data:
    wp-data:
    letsencrypt:

networks:
    ragu-network:
        driver: bridge
