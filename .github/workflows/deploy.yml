name: Deploy

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

on: workflow_dispatch

jobs:
    deploy:
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.1
              env:
                  GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  fetch-depth: 0

            - name: Install ssh keys
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ragu
                  chmod 600 ~/.ssh/id_ragu
                  ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
                  docker context create remote --docker host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Log in to the Container registry
              uses: docker/login-action@v3.0.0
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pull latest images
              run: |
                  docker --context remote compose -f docker-compose.prod.yml pull

            - name: Docker compose
              env:
                  IMAGE_REF: ${{ steps.meta.outputs.tags }}
                  DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
                  DATABASE_USER: ${{ secrets.DATABASE_USER }}
                  DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
                  DATABASE_ROOT_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}
                  WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
                  SCHEMA_URL: ${{ secrets.SCHEMA_URL }}
              run: |
                  docker --context remote compose -f docker-compose.prod.yml up -d traefik frontend --no-deps

            - name: cleanup
              run: rm -rf ~/.ssh
